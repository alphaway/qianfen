<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<body>
		<!--整个容器，用来放置三列-->
		<div id="box">
			<!--每一列由上面的图标和下边的按钮组成-->
			<div id="boxLeft">
				<!--放上面图标的-->
				<span class="mission btn"></span>
				<!--放下边的按钮-->
				<a href="#" class="button">
					<!--4个span的用来放动画的横线的-->
					<span class="line-top"></span>
					<span class="line-right"></span>
					<span class="line-bottom"></span>
					<span class="line-left"></span>	
				MISSION
				</a>
			</div>
			
			<div id="boxCenter">
				<span class="play btn"></span>
				<a href="#" class="button">
						<span class="line-top"></span>
						<span class="line-right"></span>
						<span class="line-bottom"></span>
						<span class="line-left"></span>	
						PLAY
				</a>
			</div>
			
			<div id="boxRight">
				<span class="touch btn"></span>
				<a href="#" class="button">
						<span class="line-top"></span>
						<span class="line-right"></span>
						<span class="line-bottom"></span>
						<span class="line-left"></span>	
					TOUCH
					</a>
			</div>
		</div>
	</body>
</html>
